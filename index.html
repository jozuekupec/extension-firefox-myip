<!DOCTYPE html>
<html lang="cs">
<head>
    <title>What's my IP?</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container my-3" style="width: 450px;">
    <div class="col" data-flash-messages>
    </div>
    <h2 class="text-center" data-ip></h2>
    <div class="card p-2">
        <div class="row">
            <div class="col-7 text-center" data-country></div>
            <div class="col-5 text-center">
                <img src="" alt="flag" style="width: 30px;" data-flag>
            </div>
        </div>
        <div class="row">
            <div class="col-auto text-center w-100" data-isp></div>
        </div>
    </div>
</div>
<script src="./myip.js"></script>
</body>
</html>
